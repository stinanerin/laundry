<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry</title>
    <!-- Ikoner -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
     <!--  CSS -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- JS -->
    <script src="js/helper.js" defer></script>
    <script src="js/api.js" defer></script>
    <script src="js/index.js" defer></script>
</head>
<body>
    <header>
        <h1>Laundry</h1>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <!-- CALENDER-->
                <div class="calendar container">
                    <!-- HEADER MONTH - CONTROLLER-->
                    <div class="row d-flex align-items-center">
                        <div class="col text-start"><button class="btn"><i class="fas fa-angle-left"></i></button></div>
                        <div class="month-header col text-center"></div>
                        <div class="col text-end"><button class="btn"><i class="fas fa-angle-right"></i></button></div>
                    </div>
                    <!-- WEEKDAYS-->
                    <!--todo! Annan lösning än g-0?-->
                    <div class="row text-center gx-0">
                        <div class="col"><h3>Mon</h3></div>
                        <div class="col"><h3>Tue</h3></div>
                        <div class="col"><h3>Wed</h3></div>
                        <div class="col"><h3>Thu</h3></div>
                        <div class="col"><h3>Fri</h3></div>
                        <div class="col"><h3>Sat</h3></div>
                        <div class="col"><h3>Sun</h3></div>
                    </div>
                    <!-- CALENDER DAYS GRID-->
                    <ul class="calender-days-grid text-center p-0">
                        <!-- Grid inserted via JS -->                        
                    </ul>
                </div>
            </div>
            <div class="row">
                <!-- DAY VIEW -->
                <form id="bookTime" class="container">
                    <div class="day-view">
                        <!-- Time-slots inserted via JS -->
                    </div>
                    
                </form>
            </div>
        </div>
    </main>
</body>
</html>
