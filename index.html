<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry</title>
    <!-- Ikoner -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
     <!--  CSS -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- JS -->
    <script src="js/index.js" defer></script>
</head>
<body>
    <header>
        <h1>Laundry</h1>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <!-- CALENDER-->
                <div class="calendar container">
                    <!-- HEADER MONTH - CONTROLLER-->
                    <div class="row">
                        <div class="col text-start"><i class="fas fa-angle-left"></i></div>
                        <div class="col text-center">March 2023</div>
                        <div class="col text-end"><i class="fas fa-angle-right"></i></div>
                    </div>
                    <!-- WEEKDAYS-->
                    <!--todo! Annan lösning än g-0?-->
                    <div class="row text-center g-0">
                        <div class="col">Sun</div>
                        <div class="col">Mon</div>
                        <div class="col">Tue</div>
                        <div class="col">Wed</div>
                        <div class="col">Thu</div>
                        <div class="col">Fri</div>
                        <div class="col">Sat</div>
                    </div>
                    <!-- CALENDER DAYS GRID-->
                    <div class="calender-days-grid text-center">
                        <!-- Inserted via JS -->
                        <div class="row g-0">
                            <div class="day col">1</div>
                            <div class="day col">2</div>
                            <div class="day col">3</div>
                            <div class="day col">4</div>
                            <div class="day col">5</div>
                            <div class="day col">6</div>
                            <div class="day col">7</div>
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
        
    </main>
    
</body>
</html>
