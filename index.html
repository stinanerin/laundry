<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry</title>
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--  CSS -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- JS -->
    <script src="js/helper.js" defer></script>
    <script src="js/api.js" defer></script>
    <script src="js/index.js" defer></script>
</head>
<body>
    <header class="header">
        <h1>Laundry</h1>
    </header>

    <main>
        <div class="container main">
            <div class="row">
                <!-- CALENDER-->
                <div class="calendar container">
                    <!-- HEADER MONTH - CONTROLLER-->
                    <header class="row d-flex align-items-center mb-5">
                        <div class="col text-start"><button class="btn" id="prevMonth"><i class="fas fa-angle-left"></i></button></div>
                        <div class="month-header col-auto text-center"></div>
                        <div class="col text-end"><button class="btn" id="nextMonth"><i class="fas fa-angle-right"></i></button></div>
                    </header>
                    <!-- WEEKDAYS-->
                    <!--todo! Annan lösning än g-0?-->
                    <div class="weekdays row text-center mb-3 gx-0">
                        <div class="col"><h3>M</h3></div>
                        <div class="col"><h3>T</h3></div>
                        <div class="col"><h3>W</h3></div>
                        <div class="col"><h3>T</h3></div>
                        <div class="col"><h3>F</h3></div>
                        <div class="col"><h3>S</h3></div>
                        <div class="col"><h3>S</h3></div>
                    </div>
                    <!-- CALENDER DAYS GRID-->
                    <ul class="calender-days-grid text-center p-0">
                        <!-- Grid inserted via JS -->                        
                    </ul>
                </div>
            </div>
            <div class="row">
                <!-- DAY VIEW -->
                <form id="bookTime" class="container">
                    <div class="day-view">
                        <!-- Time-slots inserted via JS -->
                    </div>
                    
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>Copyright © 2023</p>
    </footer>
</body>
</html>
